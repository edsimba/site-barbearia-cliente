<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Barbearia Score Premium</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .card-agendamento { background: #1e1e1e; border: 1px solid #333; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: left; position: relative; border-left: 5px solid #e67e22; }
        .btn-confirmar { background: #27ae60; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 14px; }
        .btn-excluir { background: #c0392b; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-top: 5px; width: 100%; opacity: 0.8; }
        .btn-resgate-sim { background: #2980b9; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 14px; }
        .btn-resgate-nao { background: #7f8c8d; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-top: 5px; width: 100%; }
        .status-badge { background: #f1c40f; color: black; padding: 3px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .resgate-badge { background: #d35400; color: white; padding: 8px; border-radius: 4px; font-size: 13px; font-weight: bold; text-align: center; margin-top: 10px; display: block; border: 1px solid #ff9f43; }
        .cliente-nome { color: #e67e22; font-size: 18px; font-weight: bold; margin: 10px 0 5px 0; }
        .info-linha { font-size: 14px; margin: 3px 0; color: #ccc; }
        .loading { color: #f1c40f; font-weight: bold; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Painel do Barbeiro ‚úÇÔ∏è</h1>
    <button onclick="carregarAgendamentos()" style="background:#333; color:white; padding:12px; width:100%; border-radius:8px; border:1px solid #444; margin-bottom:20px; cursor:pointer; font-weight: bold;">üîÑ ATUALIZAR LISTA</button>
    
    <div id="lista-pendentes">
        <p class="loading">Conectando ao NocoDB...</p>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO NOCODB ---
    const TOKEN = "D8NVVp7hEJE2X6cD4cdRwuhHtR9tnX3lzOT2QtnE";
    const URL_CADASTRO = "https://app.nocodb.com/api/v2/tables/measzir7yghqdl9/records";
    const URL_AGENDAMENTO = "https://app.nocodb.com/api/v2/tables/mvv28fo6ld6xnq9/records";

    async function carregarAgendamentos() {
        const div = document.getElementById('lista-pendentes');
        div.innerHTML = "<p class='loading'>Buscando agendamentos...</p>";

        try {
            const [resAgend, resClientes] = await Promise.all([
                fetch(`${URL_AGENDAMENTO}?limit=100`, { headers: { "xc-token": TOKEN } }),
                fetch(`${URL_CADASTRO}?limit=100`, { headers: { "xc-token": TOKEN } })
            ]);

            const dataAgend = await resAgend.json();
            const dataCli = await resClientes.json();

            // NocoDB coloca os dados em 'list'
            const agendamentos = dataAgend.list.filter(a => a.status === "Pendente");
            const clientes = dataCli.list;

            if (!agendamentos || agendamentos.length === 0) {
                div.innerHTML = "<p style='color: #888; text-align: center;'>Nenhum agendamento pendente.</p>";
                return;
            }

            div.innerHTML = "";
            agendamentos.forEach((item) => {
                const dadosCliente = clientes.find(c => String(c.email).toLowerCase() === String(item.cliente_email).toLowerCase());
                const nomeExibir = dadosCliente ? dadosCliente.nome : "Cliente n√£o encontrado";
                const whatsExibir = dadosCliente ? dadosCliente.whatsapp : "N/A";
                const saldoAtual = dadosCliente ? parseFloat(dadosCliente.saldo || 0).toFixed(2) : "0.00";
                
                const pediuResgate = (String(item.usar_score).trim() === "Sim");

                let botoesAcao = "";

                if (pediuResgate) {
                    botoesAcao = `
                        <div class="resgate-badge">‚ö†Ô∏è CLIENTE SOLICITOU USAR SCORE (Saldo: R$ ${saldoAtual})</div>
                        <button class="btn-resgate-sim" onclick="permitirResgate(${item.Id}, ${dadosCliente?.Id}, '${nomeExibir}')">
                            ‚úÖ PERMITIR (ZERAR SALDO E CONCLUIR)
                        </button>
                        <button class="btn-resgate-nao" onclick="confirmarPagamento(${item.Id}, ${dadosCliente?.Id}, ${item.score_pendente}, ${dadosCliente?.saldo || 0}, '${nomeExibir}')">
                            ‚ùå NEGAR (COBRAR NORMAL)
                        </button>
                    `;
                } else {
                    botoesAcao = `
                        <button class="btn-confirmar" onclick="confirmarPagamento(${item.Id}, ${dadosCliente?.Id}, ${item.score_pendente}, ${dadosCliente?.saldo || 0}, '${nomeExibir}')">
                            CONFIRMAR PAGAMENTO E LIBERAR SCORE
                        </button>
                    `;
                }

                div.innerHTML += `
                    <div class="card-agendamento">
                        <span class="status-badge">Pendente</span>
                        <div class="cliente-nome">${nomeExibir}</div>
                        <div class="info-linha">üì± WhatsApp: ${whatsExibir}</div>
                        <div class="info-linha">üíá‚Äç‚ôÇÔ∏è Servi√ßo: <strong>${item.servico}</strong></div>
                        <div class="info-linha">üí∞ Valor: R$ ${parseFloat(item.valor_servico).toFixed(2)}</div>
                        <div class="info-linha">üìÖ Data: ${item.data_domingo} √†s ${item.horario}</div>
                        <div class="info-linha" style="color: #27ae60; font-weight: bold; margin-top: 10px;">
                            ‚≠ê Score a liberar: R$ ${parseFloat(item.score_pendente).toFixed(2)}
                        </div>
                        ${botoesAcao}
                        <button class="btn-excluir" onclick="cancelarAgendamento(${item.Id})">CANCELAR AGENDAMENTO</button>
                    </div>
                `;
            });
        } catch (e) {
            console.error(e);
            div.innerHTML = "<p style='color: #ff4757; text-align: center;'>Erro ao conectar com o NocoDB. Verifique o Token e as URLs.</p>";
        }
    }

    async function permitirResgate(idAgend, idCli, nome) {
        if (!idCli) return alert("Cliente n√£o encontrado no banco.");
        if (!confirm(`Autorizar resgate de ${nome}? O saldo ser√° ZERADO.`)) return;
        
        try {
            // Zera saldo
            await fetch(URL_CADASTRO, {
                method: 'PATCH',
                headers: { "xc-token": TOKEN, "Content-Type": "application/json" },
                body: JSON.stringify({ Id: idCli, saldo: 0 })
            });
            // Conclui agendamento
            await fetch(URL_AGENDAMENTO, {
                method: 'PATCH',
                headers: { "xc-token": TOKEN, "Content-Type": "application/json" },
                body: JSON.stringify({ Id: idAgend, status: "Concluido" })
            });
            alert("Sucesso! Saldo zerado e corte conclu√≠do.");
            carregarAgendamentos();
        } catch (e) { alert("Erro ao processar."); }
    }

    async function confirmarPagamento(idAgend, idCli, score, saldoA, nome) {
        if (!idCli) return alert("Cliente n√£o encontrado.");
        if (!confirm(`Confirmar pagamento de ${nome}?`)) return;

        try {
            const novoSaldo = (parseFloat(saldoA) + parseFloat(score)).toFixed(2);
            // Atualiza saldo
            await fetch(URL_CADASTRO, {
                method: 'PATCH',
                headers: { "xc-token": TOKEN, "Content-Type": "application/json" },
                body: JSON.stringify({ Id: idCli, saldo: novoSaldo })
            });
            // Conclui agendamento
            await fetch(URL_AGENDAMENTO, {
                method: 'PATCH',
                headers: { "xc-token": TOKEN, "Content-Type": "application/json" },
                body: JSON.stringify({ Id: idAgend, status: "Concluido" })
            });
            alert("Sucesso! Score adicionado.");
            carregarAgendamentos();
        } catch (e) { alert("Erro ao processar."); }
    }

    async function cancelarAgendamento(idAgend) {
        if (!confirm("Excluir este agendamento?")) return;
        try {
            await fetch(URL_AGENDAMENTO, {
                method: 'DELETE',
                headers: { "xc-token": TOKEN, "Content-Type": "application/json" },
                body: JSON.stringify({ Id: idAgend })
            });
            carregarAgendamentos();
        } catch (e) { alert("Erro ao excluir."); }
    }

    carregarAgendamentos();
</script>
</body>
</html>
