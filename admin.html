<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Barbearia</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h2 { text-align: center; color: #333; }
        
        .card { 
            background: white; padding: 20px; border-radius: 15px; 
            margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 5px solid #b08d57;
        }

        .card.solicitou-resgate { border-left-color: #27ae60; background: #f0fff4; }

        .info { margin-bottom: 10px; }
        .info b { color: #555; }
        
        .badge-resgate { 
            background: #27ae60; color: white; padding: 5px 10px; 
            border-radius: 5px; font-size: 12px; font-weight: bold;
            display: inline-block; margin-bottom: 10px;
        }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        
        button { 
            padding: 10px 15px; border: none; border-radius: 8px; 
            cursor: pointer; font-weight: bold; font-size: 12px;
            text-transform: uppercase;
        }

        .btn-confirmar { background: #b08d57; color: white; }
        .btn-permitir { background: #27ae60; color: white; }
        .btn-negar { background: #e67e22; color: white; }
        .btn-cancelar { background: #e74c3c; color: white; }

        .loading { text-align: center; color: #888; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Agendamentos Pendentes</h2>
    <div id="lista-agendamentos" class="loading">Carregando agendamentos...</div>
</div>

<script>
    const API_AGENDAMENTO = "https://sheetdb.io/api/v1/izye8xzdqeub5";
    const API_CADASTRO = "https://sheetdb.io/api/v1/i2no77emc4yng";

    async function carregarAgendamentos() {
        try {
            const res = await fetch(`${API_AGENDAMENTO}/search?status=Pendente`);
            const dados = await res.json();
            const lista = document.getElementById('lista-agendamentos');
            lista.innerHTML = "";

            if (dados.length === 0) {
                lista.innerHTML = "<p style='text-align:center;'>Nenhum agendamento pendente.</p>";
                return;
            }

            dados.forEach(ag => {
                const solicitouResgate = ag.usar_score === "Sim";
                const card = document.createElement('div');
                card.className = `card ${solicitouResgate ? 'solicitou-resgate' : ''}`;

                card.innerHTML = `
                    ${solicitouResgate ? '<span class="badge-resgate">SOLICITOU RESGATE DE SCORE</span>' : ''}
                    <div class="info"><b>Cliente:</b> ${ag.cliente_email}</div>
                    <div class="info"><b>Serviço:</b> ${ag.servico} (${ag.data_domingo} às ${ag.horario})</div>
                    <div class="info"><b>Valor:</b> R$ ${ag.valor_servico} | <b>Score:</b> +${ag.score_pendente}¢</div>
                    
                    <div class="btn-group">
                        ${solicitouResgate ? `
                            <button class="btn-permitir" onclick="processarAgendamento('${ag.cliente_email}', '${ag.horario}', '${ag.data_domingo}', 'Concluido', true)">Permitir Resgate (Zerar Saldo)</button>
                            <button class="btn-negar" onclick="processarAgendamento('${ag.cliente_email}', '${ag.horario}', '${ag.data_domingo}', 'Concluido', false)">Negar Resgate</button>
                        ` : `
                            <button class="btn-confirmar" onclick="processarAgendamento('${ag.cliente_email}', '${ag.horario}', '${ag.data_domingo}', 'Concluido', false)">Confirmar Atendimento</button>
                        `}
                        <button class="btn-cancelar" onclick="mudarStatus('${ag.horario}', '${ag.data_domingo}', 'Cancelado')">Cancelar</button>
                    </div>
                `;
                lista.appendChild(card);
            });
        } catch (e) {
            document.getElementById('lista-agendamentos').innerText = "Erro ao carregar dados.";
        }
    }

    async function processarAgendamento(email, horario, data, novoStatus, deveZerarSaldo) {
        if (!confirm("Confirmar esta ação?")) return;

        try {
            // 1. Atualiza o status do agendamento
            await fetch(`${API_AGENDAMENTO}/horario/${horario}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "status": novoStatus, "data_domingo": data })
            });

            // 2. Se for permitido o resgate, zera o saldo do cliente
            if (deveZerarSaldo) {
                await fetch(`${API_CADASTRO}/email/${email}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "saldo": 0 })
                });
                alert("Agendamento concluído e SALDO ZERADO!");
            } else {
                alert("Agendamento concluído com sucesso!");
            }

            carregarAgendamentos();
        } catch (e) {
            alert("Erro ao processar.");
        }
    }

    async function mudarStatus(horario, data, novoStatus) {
        if (!confirm(`Deseja realmente mudar para ${novoStatus}?`)) return;
        try {
            await fetch(`${API_AGENDAMENTO}/horario/${horario}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "status": novoStatus, "data_domingo": data })
            });
            alert("Status atualizado!");
            carregarAgendamentos();
        } catch (e) {
            alert("Erro ao atualizar.");
        }
    }

    // Carregar ao abrir a página
    carregarAgendamentos();
    // Atualizar a cada 30 segundos automaticamente
    setInterval(carregarAgendamentos, 30000);
</script>

</body>
</html>
