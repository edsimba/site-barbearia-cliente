<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Barbearia</title>
    <style>
        :root {
            --primary: #b08d57;
            --bg: #f0f2f5;
            --card: #ffffff;
            --danger: #d63031;
            --success: #27ae60;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        h2 { text-align: center; color: #333; }
        .agendamento-card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
        }
        .info-resgate {
            background: #eafaf1;
            color: var(--success);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            border: 1px solid var(--success);
        }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { 
            flex: 1; padding: 12px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; color: white; transition: 0.3s;
        }
        .btn-confirmar { background: var(--success); }
        .btn-cancelar { background: var(--danger); }
        .btn-negar { background: #636e72; font-size: 11px; }
        .btn-confirmar:hover { background: #219150; }
        .btn-cancelar:hover { background: #b32525; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Agendamentos Pendentes</h2>
    <div id="lista-agendamentos">Carregando...</div>
</div>

<script>
    const API_CADASTRO = "https://sheetdb.io/api/v1/i2no77emc4yng";
    const API_AGENDAMENTO = "https://sheetdb.io/api/v1/izye8xzdqeub5";

    async function carregarAgendamentos() {
        try {
            const res = await fetch(`${API_AGENDAMENTO}/search?status=Pendente`);
            const data = await res.json();
            const lista = document.getElementById('lista-agendamentos');
            lista.innerHTML = "";

            if (data.length === 0) {
                lista.innerHTML = "<p style='text-align:center;'>Nenhum agendamento pendente.</p>";
                return;
            }

            data.forEach(ag => {
                const card = document.createElement('div');
                card.className = "agendamento-card";
                
                // Verifica se o cliente pediu pra usar o score
                let htmlResgate = "";
                if (ag.usar_score === "Sim") {
                    htmlResgate = `<div class="info-resgate">üéÅ SOLICITOU RESGATE DE SCORE</div>`;
                }

                card.innerHTML = `
                    <p><strong>Cliente:</strong> ${ag.cliente_email}</p>
                    <p><strong>Servi√ßo:</strong> ${ag.servico} (R$ ${ag.valor_servico})</p>
                    <p><strong>Hor√°rio:</strong> ${ag.horario} - ${ag.data_domingo}</p>
                    ${htmlResgate}
                    <div class="btn-group">
                        <button class="btn-confirmar" onclick="confirmarAgendamento('${ag.cliente_email}', '${ag.horario}', '${ag.data_domingo}', '${ag.score_pendente}', '${ag.usar_score}')">Confirmar</button>
                        <button class="btn-cancelar" onclick="atualizarStatus('${ag.horario}', '${ag.data_domingo}', 'Cancelado')">Cancelar</button>
                    </div>
                `;
                lista.appendChild(card);
            });
        } catch (e) {
            document.getElementById('lista-agendamentos').innerText = "Erro ao carregar dados.";
        }
    }

    async function confirmarAgendamento(email, horario, dataD, scoreGanhado, usouScore) {
        // 1. Se o cliente usou o score, zeramos o saldo dele primeiro
        if (usouScore === "Sim") {
            const confirmouResgate = confirm("O cliente solicitou o uso do Score. O saldo dele ser√° zerado. Confirmar?");
            if (confirmouResgate) {
                try {
                    await fetch(`${API_CADASTRO}/email/${email}`, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ "saldo": 0 })
                    });
                } catch (e) { alert("Erro ao zerar saldo do cliente."); return; }
            } else {
                return; // Cancela a opera√ß√£o se o barbeiro n√£o confirmar
            }
        }

        // 2. Somar o novo score ao saldo do cliente (caso ele tenha ganhado neste servi√ßo)
        if (parseFloat(scoreGanhado) > 0) {
            try {
                const resUser = await fetch(`${API_CADASTRO}/search?email=${email}`);
                const userData = await resUser.json();
                if (userData.length > 0) {
                    let novoSaldo = parseFloat(userData[0].saldo) + parseFloat(scoreGanhado);
                    await fetch(`${API_CADASTRO}/email/${email}`, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ "saldo": novoSaldo })
                    });
                }
            } catch (e) { console.log("Erro ao atualizar score."); }
        }

        // 3. Finalizar o agendamento
        atualizarStatus(horario, dataD, 'Concluido');
    }

    async function atualizarStatus(horario, dataD, novoStatus) {
        try {
            await fetch(`${API_AGENDAMENTO}/horario/${horario}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "status": novoStatus })
            });
            alert("Status atualizado!");
            carregarAgendamentos();
        } catch (e) {
            alert("Erro ao atualizar.");
        }
    }

    // Inicializar
    carregarAgendamentos();
    // Atualizar a cada 30 segundos automaticamente
    setInterval(carregarAgendamentos, 30000);
</script>

</body>
</html>
