<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Planilha</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 12px; max-width: 380px; margin: auto; border: 1px solid #333; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        #status { color: #f1c40f; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <div id="tela-login">
        <h2>Acesso Cliente</h2>
        <input type="email" id="email" placeholder="E-mail cadastrado">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="logar()">ENTRAR</button>
        <button onclick="cadastrar()" style="background: #333;">CRIAR CONTA</button>
        <div id="status"></div>
    </div>

    <div id="tela-painel" class="hidden">
        <div style="background: #27ae60; padding: 20px; border-radius: 10px;">
            <p>Seu Saldo Fidelidade</p>
            <h1 id="saldo-texto">R$ 0,00</h1>
        </div>
        <button onclick="location.reload()" style="background:#c0392b; margin-top:20px;">SAIR</button>
    </div>
</div>

<script>
    // COLE AQUI O LINK QUE VOCÊ PEGOU NO SHEETDB
    const API_URL = "https://sheetdb.io/api/v1/i2no77emc4yng";

    async function logar() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const status = document.getElementById('status');
        status.innerText = "Verificando...";

        try {
            const response = await fetch(`${API_URL}/search?email=${email}&senha=${senha}`);
            const data = await response.json();

            if (data.length > 0) {
                document.getElementById('saldo-texto').innerText = "R$ " + parseFloat(data[0].saldo).toFixed(2);
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-painel').classList.remove('hidden');
            } else {
                status.innerText = "E-mail ou Senha incorretos!";
            }
        } catch (err) {
            status.innerText = "Erro ao conectar com a planilha.";
        }
    }

    async function cadastrar() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        if(!email || !senha) return alert("Preencha tudo!");

        try {
            const check = await fetch(`${API_URL}/search?email=${email}`);
            const exist = await check.json();
            
            if(exist.length > 0) return alert("Este e-mail já existe!");

            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "email": email, "senha": senha, "saldo": 0 })
            });

            alert("Conta criada! Agora clique em ENTRAR.");
        } catch (err) {
            alert("Erro ao salvar dados.");
        }
    }
</script>
</body>
</html>
