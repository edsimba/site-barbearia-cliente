<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Fidelidade</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid #333; }
        h2, h3 { text-align: center; color: #e67e22; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; box-sizing: border-box; }
        input { background: #2b2b2b; color: white; }
        button { background: #e67e22; color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #d35400; }
        .score-box { background: #1b5e20; padding: 20px; text-align: center; border-radius: 12px; margin-bottom: 20px; border: 2px solid #2e7d32; }
        .score-box span { font-size: 14px; opacity: 0.8; }
        .score-box h1 { margin: 5px 0; font-size: 32px; }
        .horarios { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .hora-btn { background: #333; font-size: 14px; border: 1px solid #444; }
        .hora-btn:focus { background: #e67e22; border-color: white; }
        .hidden { display: none; }
        .footer-link { text-align: center; font-size: 12px; margin-top: 15px; cursor: pointer; color: #aaa; }
    </style>
</head>
<body>

<div class="card">
    <div id="auth-area">
        <h2 id="auth-title">Entrar na Conta</h2>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="senha" placeholder="Sua senha">
        <button id="btn-principal" onclick="fazerLogin()">Entrar agora</button>
        <div class="footer-link" id="toggle-auth" onclick="alternarTela()">Não tem conta? Cadastre-se aqui</div>
    </div>

    <div id="cliente-area" class="hidden">
        <div class="score-box">
            <span>Seu Saldo Fidelidade</span>
            <h1 id="saldo-display">R$ 0,00</h1>
            <small id="aviso-resgate">Mínimo para resgate: R$ 1,00</small>
        </div>

        <h3>Agendar para Domingo</h3>
        <select id="servico-select">
            <option value="Social" data-score="0.05">Social - R$ 20,00</option>
            <option value="Degradê" data-score="0.07">Degradê - R$ 25,00</option>
            <option value="Social + Barba" data-score="0.10">Social + Barba - R$ 30,00</option>
            <option value="Luzes" data-score="0.30">Luzes - R$ 60,00</option>
            <option value="Barba" data-score="0.02">Barba - R$ 10,00</option>
        </select>

        <div class="horarios">
            <button class="hora-btn" onclick="selecionarHora('10:00')">10:00</button>
            <button class="hora-btn" onclick="selecionarHora('11:20')">11:20</button>
            <button class="hora-btn" onclick="selecionarHora('12:35')">12:35</button>
            <button class="hora-btn" onclick="selecionarHora('15:00')">15:00</button>
            <button class="hora-btn" onclick="selecionarHora('16:30')">16:30</button>
            <button class="hora-btn" onclick="selecionarHora('17:50')">17:50</button>
        </div>
        
        <p id="info-agendamento" style="text-align:center; color:#e67e22; font-weight:bold;"></p>
        <button id="btn-agendar" onclick="finalizarAgendamento()" class="hidden">Confirmar Agendamento</button>
        <button onclick="supabase.auth.signOut(); location.reload();" style="background:#444; margin-top:30px;">Sair</button>
    </div>
</div>

<script>
    // Suas credenciais do Supabase
    const SUPABASE_URL = "https://vbckjvgefobuwwswlrdk.supabase.co";
    const SUPABASE_KEY = "sb_publishable_j8gX5czIDTtA3Ex3-zDPsw_n5RUbZoD";
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let modoCadastro = false;
    let horaSelecionada = "";

    function alternarTela() {
        modoCadastro = !modoCadastro;
        document.getElementById('auth-title').innerText = modoCadastro ? "Criar Nova Conta" : "Entrar na Conta";
        document.getElementById('btn-principal').innerText = modoCadastro ? "Cadastrar" : "Entrar agora";
        document.getElementById('toggle-auth').innerText = modoCadastro ? "Já tem conta? Entre aqui" : "Não tem conta? Cadastre-se aqui";
        document.getElementById('btn-principal').onclick = modoCadastro ? fazerCadastro : fazerLogin;
    }

    async function fazerCadastro() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        
        const { data, error } = await _supabase.auth.signUp({ email, password });
        
        if (error) alert("Erro: " + error.message);
        else {
            // Cria o perfil na tabela 'perfis' que criamos no SQL
            await _supabase.from('perfis').insert([{ id: data.user.id, saldo_score: 0.00 }]);
            alert("Conta criada com sucesso! Faça login.");
            alternarTela();
        }
    }

    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        
        if (error) alert("Erro: " + error.message);
        else inicializarPainel(data.user);
    }

    async function inicializarPainel(user) {
        document.getElementById('auth-area').classList.add('hidden');
        document.getElementById('cliente-area').classList.remove('hidden');
        
        const { data } = await _supabase.from('perfis').select('saldo_score').eq('id', user.id).single();
        if (data) {
            document.getElementById('saldo-display').innerText = `R$ ${data.saldo_score.toFixed(2)}`;
            if (data.saldo_score >= 1.00) {
                document.getElementById('aviso-resgate').innerText = "✅ Você pode usar seu desconto!";
                document.getElementById('aviso-resgate').style.color = "#afffaf";
            }
        }
    }

    function selecionarHora(hora) {
        horaSelecionada = hora;
        document.getElementById('info-agendamento').innerText = "Agendado para Domingo às " + hora;
        document.getElementById('btn-agendar').classList.remove('hidden');
    }

    async function finalizarAgendamento() {
        const servico = document.getElementById('servico-select').value;
        alert(`Sucesso! Seu agendamento de ${servico} para às ${horaSelecionada} foi enviado. O barbeiro confirmará seu score no atendimento.`);
    }
</script>
</body>
</html>
