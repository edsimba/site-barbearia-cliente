<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Premium</title>
    <style>
        :root {
            --primary: #b08d57;
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --input-bg: #f8faf9;
            --text-main: #333;
            --danger-bg: #ffe5e5;
            --danger-text: #d63031;
            --success-btn: #27ae60;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px;
            display: flex; justify-content: center;
        }

        .box { 
            background: var(--bg-card); 
            padding: 35px 25px; 
            border-radius: 20px; 
            max-width: 400px; width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        h2 { font-weight: 700; margin-bottom: 20px; color: #222; text-align: center; }

        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 2px solid #e1e8e7; 
            background-color: var(--input-bg);
            color: #444;
            font-size: 15px;
            transition: 0.3s;
            outline: none;
            display: block;
            box-sizing: border-box;
        }

        input:focus, select:focus { border-color: var(--primary); background-color: #fff; }

        button { 
            width: 100%; padding: 16px; 
            background: var(--primary); 
            color: white; border: none; 
            border-radius: 12px; font-weight: 700; 
            cursor: pointer; text-transform: uppercase;
            margin-top: 15px;
        }

        .score-card { 
            background: #1a1a1a; 
            padding: 25px; border-radius: 18px; 
            margin-bottom: 20px; color: var(--primary);
            text-align: center;
            transition: 0.4s ease;
            border: 2px solid transparent;
        }

        .score-card.active-resgate {
            background: #002d15;
            border-color: var(--success-btn);
        }
        
        .score-card h1 { margin: 5px 0; font-size: 40px; color: #fff; }
        .score-card p#nome-display { color: var(--primary); font-weight: 600; margin-top: 5px; font-size: 15px; }

        .btn-usar-saldo {
            background: rgba(176, 141, 87, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 10px;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-usar-saldo.cancelar { background: #c0392b; color: white; border-color: #c0392b; }

        .hidden { display: none !important; }

        .nota-fiscal { 
            background: #fff; padding: 25px; 
            border: 2px solid #f0f0f0; border-radius: 15px;
            text-align: left; margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">
    <div id="tela-login">
        <h2>Acessar Conta</h2>
        <input type="email" id="login-email" placeholder="Seu e-mail">
        <input type="password" id="login-senha" placeholder="Sua senha">
        <button onclick="logar()">Entrar</button>
        <p onclick="irParaCadastro()" style="cursor:pointer; color:#888; font-size:14px; text-align:center; margin-top:15px;">Ainda não tenho conta</p>
    </div>

    <div id="tela-cadastro" class="hidden">
        <h2>Cadastro</h2>
        <input type="text" id="cad-nome" placeholder="Nome completo">
        <input type="email" id="cad-email" placeholder="E-mail">
        <input type="password" id="cad-senha" placeholder="Crie uma senha">
        <input type="tel" id="cad-whatsapp" placeholder="(xx) xxxxx-xxxx" maxlength="15">
        <button onclick="finalizarCadastro()">Criar Conta</button>
        <p onclick="irParaLogin()" style="cursor:pointer; color:#888; font-size:14px; text-align:center; margin-top:10px;">Voltar ao login</p>
    </div>

    <div id="tela-painel" class="hidden">
        <div class="score-card" id="card-saldo">
            <p style="color:#eee; font-size:12px; text-transform:uppercase; margin:0;">Saldo Disponível</p>
            <h1 id="saldo-texto">R$ 0,00</h1>
            <div id="btn-resgate" class="btn-usar-saldo" onclick="toggleResgate()">USAR SCORE</div>
            <p id="nome-display"></p>
        </div>

        <div id="area-agendamento">
            <label style="font-size: 11px; color: #999; margin-left: 5px;">Data disponível:</label>
            <select id="select-domingo" onchange="bloquearHorariosOcupados()"></select>

            <label style="font-size: 11px; color: #999; margin-left: 5px;">O que faremos?</label>
            <select id="select-servico">
                <option value="">Escolha o serviço</option>
                <option value="Social|20|0.05">Social - R$ 20,00 (+5¢)</option>
                <option value="Degradê|25|0.07">Degradê - R$ 25,00 (+7¢)</option>
                <option value="Social + Barba|30|0.10">Social + Barba - R$ 30,00 (+10¢)</option>
                <option value="Combo Completo|35|0.13">Combo Completo - R$ 35,00 (+13¢)</option>
                <option value="Degradê + Barba|35|0.13">Degradê + Barba - R$ 35,00 (+13¢)</option>
                <option value="Barba|10|0.02">Barba - R$ 10,00 (+2¢)</option>
                <option value="Sobrancelha|10|0.02">Sobrancelha - R$ 10,00 (+2¢)</option>
                <option value="Pezinho|10|0.02">Pezinho - R$ 10,00 (+2¢)</option>
                <option value="Luzes|60|0.30">Luzes - R$ 60,00 (+30¢)</option>
                <option value="Tintura|30|0.10">Tintura - R$ 30,00 (+10¢)</option>
            </select>

            <label style="font-size: 11px; color: #999; margin-left: 5px;">Horário preferencial:</label>
            <select id="select-horario">
                <option value="">Escolha o horário</option>
                <option value="10:00 Hrs">10:00 Hrs</option>
                <option value="11:20 Hrs">11:20 Hrs</option>
                <option value="12:35 Hrs">12:35 Hrs</option>
                <option value="15:00 Hrs">15:00 Hrs</option>
                <option value="16:30 Hrs">16:30 Hrs</option>
                <option value="17:50 Hrs">17:50 Hrs</option>
            </select>

            <button onclick="agendarServico()" id="btn-agendar">Finalizar Agendamento</button>
        </div>

        <div id="nota-fiscal" class="hidden nota-fiscal">
            <h3 style="text-align:center; color:var(--primary); margin-top:0;">AGENDADO!</h3>
            <div id="aviso-resgate" style="background:#eafaf1; color: var(--success-btn); padding: 10px; border-radius: 8px; font-weight: bold; font-size: 12px; text-align: center; display:none; margin-bottom: 15px;">✅ SCORE SOLICITADO</div>
            <p><strong>DATA:</strong> <span id="nota-data"></span></p>
            <p><strong>HORA:</strong> <span id="nota-hora"></span></p>
            <p><strong>SERVIÇO:</strong> <span id="nota-serv"></span></p>
            <p><strong>VALOR:</strong> R$ <span id="nota-valor"></span></p>
        </div>
        <button onclick="location.reload()" style="background:none; color:#aaa; font-size:12px; border:1px solid #ddd; margin-top: 20px;">Sair da conta</button>
    </div>
</div>

<script>
    // CONFIGURAÇÕES SHEETSON - TROQUE OS NOMES DAS ABAS SE NECESSÁRIO
    const API_KEY = "_RsBLM-rP066IuLJrIe2W_UeyiQfKhTsQ109gOvAo3pf7Z9fOPmH6nAlT8Q";
    const ID_CADASTRO = "1JNGrXPbCHCWNCBQDieTOrFyhtlJUe2UP_yrGVwIjGSY";
    const ID_AGENDAMENTO = "1pw50ZZL7Ne3twW9QXV8ejVGWZ7ydYg2okD4XbvjcBsA";
    const NOME_ABA = "Página1"; // Verifique se na sua planilha o nome é Página1 ou outro

    let SALDO_ATUAL = 0;
    let QUER_USAR_SCORE = "Não";

    // MÁSCARA AUTOMÁTICA WHATSAPP
    document.getElementById('cad-whatsapp').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 11) v = v.substring(0, 11);
        if (v.length > 10) {
            e.target.value = "(" + v.substring(0, 2) + ") " + v.substring(2, 7) + "-" + v.substring(7);
        } else if (v.length > 6) {
            e.target.value = "(" + v.substring(0, 2) + ") " + v.substring(2, 6) + "-" + v.substring(6);
        } else if (v.length > 2) {
            e.target.value = "(" + v.substring(0, 2) + ") " + v.substring(2);
        } else { e.target.value = v; }
    });

    async function logar() {
        const email = document.getElementById('login-email').value.trim().toLowerCase();
        const senha = document.getElementById('login-senha').value;
        const url = `https://api.sheetson.com/v2/sheets/${NOME_ABA}?spreadsheetId=${ID_CADASTRO}&limit=100`;

        try {
            const res = await fetch(url, { headers: { "Authorization": `Bearer ${API_KEY}` } });
            const data = await res.json();
            const user = data.results.find(u => String(u.email).toLowerCase() === email && String(u.senha) === senha);
            
            if (user) {
                SALDO_ATUAL = parseFloat(user.saldo) || 0;
                document.getElementById('nome-display').innerText = "Cliente: " + user.nome;
                document.getElementById('saldo-texto').innerText = "R$ " + SALDO_ATUAL.toFixed(2).replace('.', ',');
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-painel').classList.remove('hidden');
                carregarDomingos();
                verificarAgendamentoAtivo(email);
            } else { alert("E-mail ou senha incorretos!"); }
        } catch (e) { alert("Erro ao carregar dados do servidor."); }
    }

    async function bloquearHorariosOcupados() {
        const dataEscolhida = document.getElementById('select-domingo').value;
        const selectHora = document.getElementById('select-horario');
        if(!dataEscolhida) return;

        // Resetar horários
        for(let i = 0; i < selectHora.options.length; i++) {
            let opt = selectHora.options[i];
            if(opt.value === "") continue;
            opt.disabled = false; opt.text = opt.value; opt.style.color = "";
        }

        const url = `https://api.sheetson.com/v2/sheets/${NOME_ABA}?spreadsheetId=${ID_AGENDAMENTO}&limit=100`;
        try {
            const res = await fetch(url, { headers: { "Authorization": `Bearer ${API_KEY}` } });
            const json = await res.json();
            const ocupados = json.results.filter(ag => String(ag.data_domingo) === dataEscolhida && ag.status === "Pendente");

            ocupados.forEach(ag => {
                for(let i = 0; i < selectHora.options.length; i++) {
                    if(selectHora.options[i].value === ag.horario) {
                        selectHora.options[i].disabled = true;
                        selectHora.options[i].text = ag.horario + " (OCUPADO)";
                        selectHora.options[i].style.color = "red";
                    }
                }
            });
        } catch(e) { console.error("Erro ao verificar ocupação."); }
    }

    function toggleResgate() {
        if (SALDO_ATUAL < 1.00) { alert("Mínimo de R$ 1,00 para resgate."); return; }
        const card = document.getElementById('card-saldo');
        const btn = document.getElementById('btn-resgate');
        if (QUER_USAR_SCORE === "Não") {
            QUER_USAR_SCORE = "Sim";
            card.classList.add('active-resgate');
            btn.innerText = "CANCELAR USO";
            btn.classList.add('cancelar');
        } else {
            QUER_USAR_SCORE = "Não";
            card.classList.remove('active-resgate');
            btn.innerText = "USAR SCORE";
            btn.classList.remove('cancelar');
        }
    }

    async function agendarServico() {
        const serv = document.getElementById('select-servico').value;
        const hora = document.getElementById('select-horario').value;
        const dataD = document.getElementById('select-domingo').value;
        if(!serv || !hora || !dataD) return alert("Preencha todos os campos.");

        const [nomeS, valorS, scoreS] = serv.split('|');
        const email = document.getElementById('login-email').value;

        const body = {
            cliente_email: email,
            servico: nomeS,
            horario: hora,
            valor_servico: valorS,
            score_pendente: scoreS,
            status: "Pendente",
            data_domingo: dataD,
            usar_score: QUER_USAR_SCORE
        };

        try {
            await fetch(`https://api.sheetson.com/v2/sheets/${NOME_ABA}?spreadsheetId=${ID_AGENDAMENTO}`, {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            alert("Agendamento realizado!");
            location.reload();
        } catch (e) { alert("Erro ao agendar."); }
    }

    function carregarDomingos() {
        const select = document.getElementById('select-domingo');
        select.innerHTML = '<option value="">Selecione a Data</option>';
        let data = new Date();
        let domingosEncontrados = 0;
        if(data.getDay() === 0) { adicionarOpcaoData(select, data); domingosEncontrados++; }
        while (domingosEncontrados < 4) {
            data.setDate(data.getDate() + 1);
            if (data.getDay() === 0) { adicionarOpcaoData(select, data); domingosEncontrados++; }
        }
    }

    function adicionarOpcaoData(select, data) {
        let d = String(data.getDate()).padStart(2, '0');
        let m = String(data.getMonth() + 1).padStart(2, '0');
        let dataFormatada = `${d}/${m}/${data.getFullYear()}`;
        select.add(new Option(dataFormatada, dataFormatada));
    }

    async function verificarAgendamentoAtivo(email) {
        const url = `https://api.sheetson.com/v2/sheets/${NOME_ABA}?spreadsheetId=${ID_AGENDAMENTO}&limit=100`;
        try {
            const res = await fetch(url, { headers: { "Authorization": `Bearer ${API_KEY}` } });
            const data = await res.json();
            const ativo = data.results.find(ag => ag.cliente_email === email && ag.status === "Pendente");
            if(ativo) {
                document.getElementById('area-agendamento').classList.add('hidden');
                document.getElementById('nota-fiscal').classList.remove('hidden');
                document.getElementById('nota-data').innerText = ativo.data_domingo;
                document.getElementById('nota-hora').innerText = ativo.horario;
                document.getElementById('nota-serv').innerText = ativo.servico;
                document.getElementById('nota-valor').innerText = ativo.valor_servico;
                if(ativo.usar_score === "Sim") document.getElementById('aviso-resgate').style.display = "block";
            }
        } catch(e) {}
    }

    async function finalizarCadastro() {
        const nome = document.getElementById('cad-nome').value;
        const email = document.getElementById('cad-email').value;
        const senha = document.getElementById('cad-senha').value;
        const whatsapp = document.getElementById('cad-whatsapp').value;
        if(!nome || !email || !senha || whatsapp.length < 14) return alert("Preencha tudo!");

        const body = { nome, email, senha, whatsapp, saldo: "0" };

        try {
            await fetch(`https://api.sheetson.com/v2/sheets/${NOME_ABA}?spreadsheetId=${ID_CADASTRO}`, {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            alert("Cadastro realizado!"); irParaLogin();
        } catch (e) { alert("Erro ao cadastrar."); }
    }

    function irParaCadastro() { document.getElementById('tela-login').classList.add('hidden'); document.getElementById('tela-cadastro').classList.remove('hidden'); }
    function irParaLogin() { document.getElementById('tela-cadastro').classList.add('hidden'); document.getElementById('tela-login').classList.remove('hidden'); }
</script>
</body>
</html>
