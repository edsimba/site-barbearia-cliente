<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Premium</title>
    <style>
        :root {
            --primary: #b08d57;
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --input-bg: #f8faf9;
            --text-main: #333;
            --danger-bg: #ffe5e5;
            --danger-text: #d63031;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px;
            display: flex; justify-content: center;
        }

        .box { 
            background: var(--bg-card); 
            padding: 35px 25px; 
            border-radius: 20px; 
            max-width: 400px; width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        h2 { font-weight: 700; margin-bottom: 20px; color: #222; }

        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 2px solid #e1e8e7; 
            background-color: var(--input-bg);
            color: #444;
            font-size: 15px;
            transition: 0.3s;
            outline: none;
            display: block;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background-color: #fff;
        }

        button { 
            width: 100%; padding: 16px; 
            background: var(--primary); 
            color: white; border: none; 
            border-radius: 12px; font-weight: 700; 
            cursor: pointer; text-transform: uppercase;
            margin-top: 15px;
        }

        /* ESTILO PARA HORÁRIO OCUPADO DENTRO DO SELECT */
        .hora-ocupada {
            color: var(--danger-text) !important;
            background-color: var(--danger-bg) !important;
            font-weight: bold;
        }

        .score-card { 
            background: #1a1a1a; 
            padding: 25px; border-radius: 18px; 
            margin-bottom: 20px; color: var(--primary);
        }
        
        .score-card h1 { margin: 5px 0; font-size: 35px; color: #fff; }
        .score-card p#nome-display { color: var(--primary); font-weight: 600; margin-top: 5px; font-size: 16px; }

        .hidden { display: none !important; }

        .nota-fiscal { 
            background: #fff; padding: 20px; 
            border: 2px solid #f0f0f0; border-radius: 15px;
            text-align: left; margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">
    <div id="tela-login">
        <h2>Acessar Conta</h2>
        <input type="email" id="login-email" placeholder="Seu e-mail">
        <input type="password" id="login-senha" placeholder="Sua senha">
        <button onclick="logar()">Entrar</button>
        <p onclick="irParaCadastro()" style="cursor:pointer; color:#888; font-size:14px; margin-top:15px;">Criar cadastro</p>
    </div>

    <div id="tela-cadastro" class="hidden">
        <h2>Cadastro</h2>
        <input type="text" id="cad-nome" placeholder="Nome completo">
        <input type="email" id="cad-email" placeholder="E-mail">
        <input type="password" id="cad-senha" placeholder="Senha">
        <input type="tel" id="cad-whatsapp" placeholder="WhatsApp (DDD) 9..." maxlength="15">
        <button onclick="finalizarCadastro()">Cadastrar</button>
        <p onclick="irParaLogin()" style="cursor:pointer; color:#888; font-size:14px;">Voltar</p>
    </div>

    <div id="tela-painel" class="hidden">
        <div class="score-card">
            <p style="color:#eee; font-size:12px; text-transform:uppercase; margin:0;">Saldo Disponível</p>
            <h1 id="saldo-texto">R$ 0,00</h1>
            <p id="nome-display"></p>
        </div>

        <div id="area-agendamento">
            <label style="font-size: 12px; color: #888; text-align: left; display: block; margin-left: 5px;">Data do atendimento:</label>
            <select id="select-domingo" onchange="bloquearHorariosOcupados()">
                <option value="">Selecione o Domingo</option>
            </select>

            <label style="font-size: 12px; color: #888; text-align: left; display: block; margin-left: 5px;">Serviço desejado:</label>
            <select id="select-servico">
                <option value="">Escolha o serviço</option>
                <option value="Social|20|0.05">Social - R$ 20,00 (+5¢)</option>
                <option value="Degradê|25|0.07">Degradê - R$ 25,00 (+7¢)</option>
                <option value="Social + Barba|30|0.10">Social + Barba - R$ 30,00 (+10¢)</option>
                <option value="Social + Sobrancelha|30|0.10">Social + Sobrancelha - R$ 30,00 (+10¢)</option>
                <option value="Social + Barba + Sobrancelha|35|0.13">Combo Completo - R$ 35,00 (+13¢)</option>
                <option value="Degradê + Barba|35|0.13">Degradê + Barba - R$ 35,00 (+13¢)</option>
                <option value="Barba|10|0.02">Barba - R$ 10,00 (+2¢)</option>
                <option value="Sobrancelha|10|0.02">Sobrancelha - R$ 10,00 (+2¢)</option>
                <option value="Pezinho|10|0.02">Pezinho - R$ 10,00 (+2¢)</option>
                <option value="Barba + Sobrancelha|15|0.03">Barba + Sobrancelha - R$ 15,00 (+3¢)</option>
                <option value="Luzes|60|0.30">Luzes - R$ 60,00 (+30¢)</option>
                <option value="Tintura|30|0.10">Tintura - R$ 30,00 (+10¢)</option>
            </select>

            <label style="font-size: 12px; color: #888; text-align: left; display: block; margin-left: 5px;">Horário disponível:</label>
            <select id="select-horario">
                <option value="">Escolha o horário</option>
                <option value="10:00 Hrs">10:00 Hrs</option>
                <option value="11:20 Hrs">11:20 Hrs</option>
                <option value="12:35 Hrs">12:35 Hrs</option>
                <option value="15:00 Hrs">15:00 Hrs</option>
                <option value="16:30 Hrs">16:30 Hrs</option>
                <option value="17:50 Hrs">17:50 Hrs</option>
            </select>

            <button onclick="agendarServico()" id="btn-agendar">Finalizar Agendamento</button>
        </div>

        <div id="nota-fiscal" class="hidden nota-fiscal">
            <h3 style="text-align:center; color:var(--primary); margin-top:0;">AGENDADO COM SUCESSO</h3>
            <p><strong>DATA:</strong> <span id="nota-data"></span></p>
            <p><strong>HORA:</strong> <span id="nota-hora"></span></p>
            <p><strong>SERVIÇO:</strong> <span id="nota-serv"></span></p>
            <p><strong>VALOR:</strong> R$ <span id="nota-valor"></span></p>
            <p style="font-size: 10px; color: #999; text-align: center; border-top: 1px dashed #ddd; pt-10px;">Apresente este recibo no domingo.</p>
        </div>

        <button onclick="location.reload()" style="background:none; color:#aaa; font-size:12px; border:1px solid #ddd; margin-top: 20px;">Sair da conta</button>
    </div>
</div>

<script>
    const API_CADASTRO = "https://sheetdb.io/api/v1/i2no77emc4yng";
    const API_AGENDAMENTO = "https://sheetdb.io/api/v1/izye8xzdqeub5";
    let USUARIO_NOME = "";

    async function logar() {
        const email = document.getElementById('login-email').value;
        const senha = document.getElementById('login-senha').value;
        try {
            const res = await fetch(`${API_CADASTRO}/search?email=${email}&senha=${senha}`);
            const data = await res.json();
            if (data.length > 0) {
                const user = data[0];
                USUARIO_NOME = user.nome; 
                document.getElementById('nome-display').innerText = "Cliente: " + USUARIO_NOME;
                document.getElementById('saldo-texto').innerText = "R$ " + parseFloat(user.saldo).toFixed(2).replace('.', ',');
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-painel').classList.remove('hidden');
                carregarDomingos();
                verificarAgendamentoAtivo(email);
            } else { alert("E-mail ou senha incorretos!"); }
        } catch (e) { alert("Erro ao conectar."); }
    }

    async function bloquearHorariosOcupados() {
        const dataEscolhida = document.getElementById('select-domingo').value;
        const selectHora = document.getElementById('select-horario');
        
        if(!dataEscolhida) return;

        // Limpar estados mantendo o primeiro item (o nome do campo)
        for(let i = 0; i < selectHora.options.length; i++) {
            let opt = selectHora.options[i];
            if(opt.value === "") continue; // Não mexe no "Escolha o horário"
            
            opt.disabled = false;
            opt.text = opt.value;
            opt.style.backgroundColor = "";
            opt.style.color = "";
        }

        try {
            const res = await fetch(`${API_AGENDAMENTO}/search?data_domingo=${dataEscolhida}`);
            const ocupados = await res.json();

            ocupados.forEach(ag => {
                if(ag.status !== "Cancelado") {
                    for(let i = 0; i < selectHora.options.length; i++) {
                        let opt = selectHora.options[i];
                        if(opt.value === ag.horario) {
                            opt.disabled = true;
                            opt.text = ag.horario + " (OCUPADO)";
                            opt.style.backgroundColor = "#ffe5e5"; // Vermelho Suave
                            opt.style.color = "#d63031"; // Vermelho Texto
                        }
                    }
                }
            });
        } catch(e) { console.log("Erro ao buscar ocupados"); }
    }

    function carregarDomingos() {
        const select = document.getElementById('select-domingo');
        select.innerHTML = '<option value="">Selecione o Domingo</option>';
        let data = new Date();
        let domingosEncontrados = 0;
        while (domingosEncontrados < 4) {
            data.setDate(data.getDate() + 1);
            if (data.getDay() === 0) {
                let d = String(data.getDate()).padStart(2, '0');
                let m = String(data.getMonth() + 1).padStart(2, '0');
                let dataFormatada = `${d}/${m}/${data.getFullYear()}`;
                select.add(new Option(dataFormatada, dataFormatada));
                domingosEncontrados++;
            }
        }
    }

    async function agendarServico() {
        const serv = document.getElementById('select-servico').value;
        const hora = document.getElementById('select-horario').value;
        const dataD = document.getElementById('select-domingo').value;
        if(!serv || !hora || !dataD) return alert("Escolha data, serviço e horário!");
        
        const [nomeS, valorS, scoreS] = serv.split('|');
        const email = document.getElementById('login-email').value;

        try {
            await fetch(API_AGENDAMENTO, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    "cliente_email": email,
                    "servico": nomeS,
                    "horario": hora,
                    "valor_servico": valorS,
                    "score_pendente": scoreS,
                    "status": "Pendente",
                    "data_domingo": dataD
                })
            });
            exibirNota({data_domingo: dataD, horario: hora, servico: nomeS, valor_servico: valorS});
        } catch (e) { alert("Erro ao agendar."); }
    }

    function exibirNota(dados) {
        document.getElementById('area-agendamento').classList.add('hidden');
        document.getElementById('nota-fiscal').classList.remove('hidden');
        document.getElementById('nota-data').innerText = dados.data_domingo;
        document.getElementById('nota-hora').innerText = dados.horario;
        document.getElementById('nota-serv').innerText = dados.servico;
        document.getElementById('nota-valor').innerText = dados.valor_servico;
    }

    async function verificarAgendamentoAtivo(email) {
        const res = await fetch(`${API_AGENDAMENTO}/search?cliente_email=${email}&status=Pendente`);
        const data = await res.json();
        if(data.length > 0) exibirNota(data[0]);
    }

    function irParaCadastro() { document.getElementById('tela-login').classList.add('hidden'); document.getElementById('tela-cadastro').classList.remove('hidden'); }
    function irParaLogin() { document.getElementById('tela-cadastro').classList.add('hidden'); document.getElementById('tela-login').classList.remove('hidden'); }
    
    const inputTel = document.getElementById('cad-whatsapp');
    inputTel.addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 0) {
            v = "(" + v;
            if (v.length > 3) v = v.slice(0, 3) + ") " + v.slice(3);
            if (v.length > 10) v = v.slice(0, 10) + "-" + v.slice(10);
        }
        e.target.value = v;
    });

    async function finalizarCadastro() {
        const nome = document.getElementById('cad-nome').value;
        const email = document.getElementById('cad-email').value;
        const senha = document.getElementById('cad-senha').value;
        const whatsapp = document.getElementById('cad-whatsapp').value;
        if(!nome || !email || !senha || whatsapp.length < 14) return alert("Preencha todos os campos corretamente!");
        try {
            await fetch(API_CADASTRO, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "nome": nome, "email": email, "senha": senha, "whatsapp": whatsapp, "saldo": 0 })
            });
            alert("Cadastro realizado!"); irParaLogin();
        } catch (e) { alert("Erro ao cadastrar."); }
    }
</script>
</body>
</html>
