<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Premium</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 12px; max-width: 450px; margin: auto; border: 1px solid #333; }
        input, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; box-sizing: border-box; font-size: 15px; }
        input, select { background: #2b2b2b; color: white; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; border: none; }
        .hidden { display: none !important; }
        .score-box { background: #27ae60; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .servico-item { background: #333; padding: 10px; margin: 5px 0; border-radius: 5px; text-align: left; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <div id="tela-login">
        <h2>Barbearia Score</h2>
        <input type="email" id="login-email" placeholder="Seu E-mail">
        <input type="password" id="login-senha" placeholder="Sua Senha">
        <button onclick="logar()">ENTRAR</button>
        <p onclick="irParaCadastro()" style="cursor:pointer; color: #aaa;">Cadastrar-se</p>
    </div>

    <div id="tela-cadastro" class="hidden">
        <h2>Criar Conta</h2>
        <input type="text" id="cad-nome" placeholder="Nome Completo">
        <input type="email" id="cad-email" placeholder="E-mail">
        <input type="password" id="cad-senha" placeholder="Senha">
        <input type="tel" id="cad-whatsapp" placeholder="WhatsApp (DDD) 90000-0000" maxlength="15">
        <button onclick="finalizarCadastro()">CRIAR CONTA</button>
        <p onclick="irParaLogin()" style="cursor:pointer; color: #aaa;">Voltar</p>
    </div>

    <div id="tela-painel" class="hidden">
        <div class="score-box">
            <p>Olá, <span id="nome-cliente"></span>!</p>
            <h1>Saldo: R$ <span id="saldo-texto">0,00</span></h1>
        </div>

        <h3>Novo Agendamento</h3>
        <select id="select-servico">
            <option value="">Escolha o Serviço</option>
            <option value="Social|20|0.05">Social - R$ 20,00 (+5¢ score)</option>
            <option value="Degradê|25|0.07">Degradê - R$ 25,00 (+7¢ score)</option>
            <option value="Social + Barba|30|0.10">Social + Barba - R$ 30,00 (+10¢ score)</option>
            <option value="Social + Sobrancelha|30|0.10">Social + Sobrancelha - R$ 30,00 (+10¢ score)</option>
            <option value="Combo Completo|35|0.13">Social + Barba + Sobrancelha - R$ 35,00 (+13¢ score)</option>
            <option value="Degradê + Barba|35|0.13">Degradê + Barba - R$ 35,00 (+13¢ score)</option>
            <option value="Barba|10|0.02">Barba - R$ 10,00 (+2¢ score)</option>
            <option value="Sobrancelha|10|0.02">Sobrancelha - R$ 10,00 (+2¢ score)</option>
            <option value="Pezinho|10|0.02">Pezinho - R$ 10,00 (+2¢ score)</option>
            <option value="Barba + Sobrancelha|15|0.03">Barba + Sobrancelha - R$ 15,00 (+3¢ score)</option>
            <option value="Combo Perfil|15|0.03">Barba + Sobrancelha + Perfil - R$ 15,00 (+3¢ score)</option>
            <option value="Luzes|60|0.30">Luzes - R$ 60,00 (+30¢ score)</option>
            <option value="Tintura|30|0.10">Tintura - R$ 30,00 (+10¢ score)</option>
        </select>

        <select id="select-horario">
            <option value="">Escolha o Horário</option>
            <option value="10:00">10:00 HRS</option>
            <option value="11:20">11:20</option>
            <option value="12:35">12:35</option>
            <option value="15:00">15:00 HRS</option>
            <option value="16:30">16:30</option>
            <option value="17:50">17:50</option>
        </select>

        <button onclick="agendarServico()" style="background: #27ae60;">SOLICITAR AGENDAMENTO</button>
        <button onclick="location.reload()" style="background:#c0392b; margin-top:20px;">SAIR</button>
    </div>
</div>

<script>
    // URL principal (usuarios) e a URL da aba de agendamentos (se for diferente no SheetDB)
    const API_URL = "https://sheetdb.io/api/v1/i2no77emc4yng"; 
    let USER_LOGADO = "";

    // Máscara WhatsApp
    const inputTel = document.getElementById('cad-whatsapp');
    inputTel.addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 0) {
            v = "(" + v;
            if (v.length > 3) v = v.slice(0, 3) + ") " + v.slice(3);
            if (v.length > 10) v = v.slice(0, 10) + "-" + v.slice(10);
        }
        e.target.value = v;
    });

    function irParaCadastro() { document.getElementById('tela-login').classList.add('hidden'); document.getElementById('tela-cadastro').classList.remove('hidden'); }
    function irParaLogin() { document.getElementById('tela-cadastro').classList.add('hidden'); document.getElementById('tela-login').classList.remove('hidden'); }

    async function logar() {
        const email = document.getElementById('login-email').value;
        const senha = document.getElementById('login-senha').value;
        if(!email || !senha) return alert("Preencha tudo!");
        
        try {
            const response = await fetch(`${API_URL}/search?email=${email}&senha=${senha}`);
            const data = await response.json();
            if (data.length > 0) {
                USER_LOGADO = data[0].email;
                document.getElementById('nome-cliente').innerText = data[0].nome;
                document.getElementById('saldo-texto').innerText = parseFloat(data[0].saldo).toFixed(2).replace('.', ',');
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-painel').classList.remove('hidden');
            } else { alert("Dados incorretos!"); }
        } catch (err) { alert("Erro de conexão."); }
    }

    async function agendarServico() {
        const servicoData = document.getElementById('select-servico').value;
        const horario = document.getElementById('select-horario').value;

        if(!servicoData || !horario) return alert("Escolha o serviço e o horário!");

        const [nomeServico, valor, score] = servicoData.split('|');

        try {
            await fetch(API_URL + "?sheet=agendamentos", { // Usando o parâmetro ?sheet se o SheetDB estiver configurado assim
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    "cliente_email": USER_LOGADO,
                    "servico": nomeServico,
                    "horario": horario,
                    "valor_servico": valor,
                    "score_pendente": score,
                    "status": "Pendente"
                })
            });
            alert("Solicitação enviada! Aguarde a confirmação do barbeiro para receber seu score.");
        } catch (err) { alert("Erro ao agendar."); }
    }

    async function finalizarCadastro() {
        const nome = document.getElementById('cad-nome').value;
        const email = document.getElementById('cad-email').value;
        const senha = document.getElementById('cad-senha').value;
        const whatsapp = document.getElementById('cad-whatsapp').value;

        if(whatsapp.length < 14 || !nome || !email || !senha) return alert("Preencha tudo corretamente!");

        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "nome": nome, "email": email, "senha": senha, "whatsapp": whatsapp, "saldo": 0 })
            });
            alert("Conta criada!");
            irParaLogin();
        } catch (err) { alert("Erro ao salvar."); }
    }
</script>
</body>
</html>
