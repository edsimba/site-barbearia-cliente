<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Premium Experience</title>
    <style>
        :root {
            --primary: #c5a059; /* Dourado Champagne */
            --primary-dark: #a88544;
            --bg: #f4f7f6; /* Cinza bem claro */
            --white: #ffffff;
            --text: #2d3436;
            --success: #2ecc71;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .box { 
            background: var(--white); 
            padding: 40px 30px; 
            border-radius: 25px; 
            max-width: 440px; 
            width: 100%;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.03);
        }

        h2 { color: var(--text); font-weight: 700; margin-bottom: 25px; font-size: 24px; }
        
        /* Estiliza√ß√£o dos Inputs e Selects */
        input, select, button { 
            width: 100%; 
            padding: 15px; 
            margin: 12px 0; 
            border-radius: 12px; 
            border: 2px solid #edf2f1; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.1);
        }

        button { 
            background: var(--primary); 
            color: white; 
            font-weight: 700; 
            border: none; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        button:hover { 
            background: var(--primary-dark); 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
        }

        /* Card de Saldo Personalizado */
        .score-card { 
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%); 
            padding: 30px; 
            border-radius: 20px; 
            margin-bottom: 30px; 
            color: var(--primary);
            text-align: center;
        }
        .score-card p { color: #fff; margin: 0; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; }
        .score-card h1 { margin: 10px 0; font-size: 42px; font-weight: 800; color: var(--primary); }

        .info-tag {
            background: #fff9eb;
            color: #d4a017;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid #f9ebcc;
        }

        .hidden { display: none !important; }

        /* Nota Fiscal "Clean" */
        .nota-fiscal { 
            background: #fff; 
            padding: 25px; 
            border-radius: 15px; 
            border: 2px solid #f1f1f1;
            text-align: left; 
            margin-top: 25px;
            position: relative;
        }
        .nota-fiscal::before {
            content: '';
            position: absolute;
            top: -10px; left: 50%; transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 10px solid #fff;
        }

        option:disabled { color: #ccc; font-style: italic; }

        .footer-link { color: #a0a0a0; font-size: 13px; cursor: pointer; text-decoration: none; margin-top: 15px; display: block; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">
    <div id="tela-login">
        <div style="font-size: 40px; margin-bottom: 10px;">üíà</div>
        <h2>Seja bem-vindo</h2>
        <input type="email" id="login-email" placeholder="E-mail de acesso">
        <input type="password" id="login-senha" placeholder="Sua senha">
        <button onclick="logar()">Entrar no Painel</button>
        <span class="footer-link" onclick="irParaCadastro()">Ainda n√£o tem conta? Cadastre-se</span>
    </div>

    <div id="tela-cadastro" class="hidden">
        <h2>Nova Conta</h2>
        <input type="text" id="cad-nome" placeholder="Seu nome completo">
        <input type="email" id="cad-email" placeholder="Seu melhor e-mail">
        <input type="password" id="cad-senha" placeholder="Crie uma senha">
        <input type="tel" id="cad-whatsapp" placeholder="WhatsApp (DDD) 9..." maxlength="15">
        <button onclick="finalizarCadastro()">Criar minha conta</button>
        <span class="footer-link" onclick="irParaLogin()">J√° sou cliente, fazer login</span>
    </div>

    <div id="tela-painel" class="hidden">
        <div class="score-card">
            <p>Saldo Fidelidade</p>
            <h1 id="saldo-texto">R$ 0,00</h1>
            <p style="opacity: 0.7;" id="nome-cliente">Carregando...</p>
        </div>

        <div id="area-agendamento">
            <div class="info-tag">‚≠ê AGENDE PARA DOMINGO E GANHE SCORE</div>
            
            <select id="select-domingo" onchange="bloquearHorariosOcupados()">
                <option value="">Escolha a Data (Domingos)</option>
            </select>

            <select id="select-servico">
                <option value="">Qual o servi√ßo de hoje?</option>
                <option value="Social|20|0.05">Social - R$ 20,00 (+5¬¢ score)</option>
                <option value="Degrad√™|25|0.07">Degrad√™ - R$ 25,00 (+7¬¢ score)</option>
                <option value="Social + Barba|30|0.10">Social + Barba - R$ 30,00 (+10¬¢ score)</option>
                <option value="Social + Sobrancelha|30|0.10">Social + Sobrancelha - R$ 30,00 (+10¬¢ score)</option>
                <option value="Combo Completo|35|0.13">Social+Barba+Sobrancelha - R$ 35,00 (+13¬¢)</option>
                <option value="Degrad√™ + Barba|35|0.13">Degrad√™ + Barba - R$ 35,00 (+13¬¢ score)</option>
                <option value="Barba|10|0.02">Barba - R$ 10,00 (+2¬¢ score)</option>
                <option value="Sobrancelha|10|0.02">Sobrancelha - R$ 10,00 (+2¬¢ score)</option>
                <option value="Pezinho|10|0.02">Pezinho - R$ 10,00 (+2¬¢ score)</option>
                <option value="Barba + Sobrancelha|15|0.03">Barba + Sobrancelha - R$ 15,00 (+3¬¢ score)</option>
                <option value="Barba+Sobrancelha+Perfil|15|0.03">Combo Perfil - R$ 15,00 (+3¬¢ score)</option>
                <option value="Luzes|60|0.30">Luzes - R$ 60,00 (+30¬¢ score)</option>
                <option value="Tintura|30|0.10">Tintura - R$ 30,00 (+10¬¢ score)</option>
            </select>

            <select id="select-horario">
                <option value="">Selecione o Hor√°rio</option>
                <option value="10:00 Hrs">10:00 Hrs</option>
                <option value="11:20 Hrs">11:20 Hrs</option>
                <option value="12:35 Hrs">12:35 Hrs</option>
                <option value="15:00 Hrs">15:00 Hrs</option>
                <option value="16:30 Hrs">16:30 Hrs</option>
                <option value="17:50 Hrs">17:50 Hrs</option>
            </select>

            <button onclick="agendarServico()" id="btn-agendar">Finalizar Agendamento</button>
        </div>

        <div id="nota-fiscal" class="hidden nota-fiscal">
            <div style="text-align:center; font-weight:bold; color: var(--primary); margin-bottom: 15px;">CONFIRMA√á√ÉO DE RESERVA</div>
            <div style="border-bottom: 1px dashed #eee; margin-bottom: 15px;"></div>
            <p style="margin: 5px 0;"><strong>DATA:</strong> <span id="nota-data"></span></p>
            <p style="margin: 5px 0;"><strong>HORA:</strong> <span id="nota-hora"></span></p>
            <p style="margin: 5px 0;"><strong>SERVI√áO:</strong> <span id="nota-serv"></span></p>
            <p style="margin: 5px 0;"><strong>VALOR:</strong> R$ <span id="nota-valor"></span></p>
            <div style="border-bottom: 1px dashed #eee; margin-top: 15px; margin-bottom: 10px;"></div>
            <p style="font-size: 11px; color: #888; text-align: center;">O score ser√° creditado ap√≥s o pagamento no local.</p>
        </div>

        <button onclick="location.reload()" style="background:transparent; color:#a0a0a0; border: 1px solid #eee; margin-top:30px; font-size:12px;">Sair da Conta</button>
    </div>
</div>

<script>
    const API_CADASTRO = "https://sheetdb.io/api/v1/i2no77emc4yng";
    const API_AGENDAMENTO = "https://sheetdb.io/api/v1/izye8xzdqeub5";
    let CLIENTE_ATUAL = null;

    // A l√≥gica de fun√ß√µes (bloquearHorariosOcupados, logar, carregarDomingos, agendarServico) 
    // permanece exatamente a mesma do c√≥digo anterior para garantir que tudo funcione,
    // apenas os IDs de elementos de texto da Nota Fiscal foram mantidos.

    // ... (Aqui voc√™ mant√©m as mesmas fun√ß√µes JavaScript da mensagem anterior) ...
    // Vou resumir abaixo apenas para garantir que n√£o se perca:

    function carregarDomingos() {
        const select = document.getElementById('select-domingo');
        select.innerHTML = '<option value="">Escolha a Data (Domingos)</option>';
        let data = new Date();
        let domingosEncontrados = 0;
        while (domingosEncontrados < 4) {
            data.setDate(data.getDate() + 1);
            if (data.getDay() === 0) {
                let dia = String(data.getDate()).padStart(2, '0');
                let mes = String(data.getMonth() + 1).padStart(2, '0');
                let dataFormatada = `${dia}/${mes}/${data.getFullYear()}`;
                select.add(new Option(dataFormatada, dataFormatada));
                domingosEncontrados++;
            }
        }
    }

    async function bloquearHorariosOcupados() {
        const dataEscolhida = document.getElementById('select-domingo').value;
        const selectHora = document.getElementById('select-horario');
        if(!dataEscolhida) return;
        for(let opt of selectHora.options) { opt.disabled = false; opt.text = opt.value; }
        try {
            const res = await fetch(`${API_AGENDAMENTO}/search?data_domingo=${dataEscolhida}`);
            const ocupados = await res.json();
            ocupados.forEach(ag => {
                if(ag.status !== "Cancelado") {
                    for(let opt of selectHora.options) {
                        if(opt.value === ag.horario) { opt.disabled = true; opt.text = ag.horario + " (OCUPADO)"; }
                    }
                }
            });
        } catch(e) {}
    }

    async function logar() {
        const email = document.getElementById('login-email').value;
        const senha = document.getElementById('login-senha').value;
        if(!email || !senha) return alert("Preencha os campos!");
        try {
            const res = await fetch(`${API_CADASTRO}/search?email=${email}&senha=${senha}`);
            const data = await res.json();
            if (data.length > 0) {
                CLIENTE_ATUAL = data[0];
                document.getElementById('nome-cliente').innerText = CLIENTE_ATUAL.nome;
                document.getElementById('saldo-texto').innerText = "R$ " + parseFloat(CLIENTE_ATUAL.saldo).toFixed(2).replace('.', ',');
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-painel').classList.remove('hidden');
                carregarDomingos();
                verificarAgendamentoAtivo(email);
            } else { alert("E-mail ou senha incorretos!"); }
        } catch (e) { alert("Erro de conex√£o!"); }
    }

    async function agendarServico() {
        const servData = document.getElementById('select-servico').value;
        const hora = document.getElementById('select-horario').value;
        const dataDom = document.getElementById('select-domingo').value;
        if(!servData || !hora || !dataDom) return alert("Preencha tudo!");
        const [nomeServ, valor, score] = servData.split('|');
        const dados = { "cliente_email": CLIENTE_ATUAL.email, "servico": nomeServ, "horario": hora, "valor_servico": valor, "score_pendente": score, "status": "Pendente", "data_domingo": dataDom };
        document.getElementById('btn-agendar').innerText = "Processando...";
        try {
            await fetch(API_AGENDAMENTO, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados) });
            exibirNota(dados);
        } catch (e) { alert("Erro ao agendar."); }
    }

    function exibirNota(dados) {
        document.getElementById('area-agendamento').classList.add('hidden');
        document.getElementById('nota-fiscal').classList.remove('hidden');
        document.getElementById('nota-data').innerText = dados.data_domingo;
        document.getElementById('nota-hora').innerText = dados.horario;
        document.getElementById('nota-serv').innerText = dados.servico;
        document.getElementById('nota-valor').innerText = dados.valor_servico;
    }

    async function finalizarCadastro() {
        const nome = document.getElementById('cad-nome').value;
        const email = document.getElementById('cad-email').value;
        const senha = document.getElementById('cad-senha').value;
        const whatsapp = document.getElementById('cad-whatsapp').value;
        if(!nome || !email || !senha || whatsapp.length < 14) return alert("Preencha tudo corretamente!");
        try {
            await fetch(API_CADASTRO, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ "nome": nome, "email": email, "senha": senha, "whatsapp": whatsapp, "saldo": 0 }) });
            alert("Cadastro realizado!"); irParaLogin();
        } catch (e) { alert("Erro ao cadastrar."); }
    }

    function irParaCadastro() { document.getElementById('tela-login').classList.add('hidden'); document.getElementById('tela-cadastro').classList.remove('hidden'); }
    function irParaLogin() { document.getElementById('tela-cadastro').classList.add('hidden'); document.getElementById('tela-login').classList.remove('hidden'); }
    async function verificarAgendamentoAtivo(email) {
        const res = await fetch(`${API_AGENDAMENTO}/search?cliente_email=${email}&status=Pendente`);
        const data = await res.json();
        if(data.length > 0) exibirNota(data[0]);
    }
    const inputTel = document.getElementById('cad-whatsapp');
    inputTel.addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 0) { v = "(" + v; if (v.length > 3) v = v.slice(0, 3) + ") " + v.slice(3); if (v.length > 10) v = v.slice(0, 10) + "-" + v.slice(10); }
        e.target.value = v;
    });
</script>
</body>
</html>
