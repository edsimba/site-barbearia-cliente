<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Score - Premium</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 12px; max-width: 400px; margin: auto; border: 1px solid #333; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; box-sizing: border-box; font-size: 15px; }
        input { background: #2b2b2b; color: white; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; border: none; }
        .hidden { display: none !important; }
        #status { color: #f1c40f; margin-top: 10px; font-weight: bold; font-size: 13px; }
        .score-box { background: #27ae60; padding: 20px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="box">
    <div id="tela-login">
        <h2>Acesso Cliente</h2>
        <input type="email" id="login-email" placeholder="Seu E-mail">
        <input type="password" id="login-senha" placeholder="Sua Senha">
        <button onclick="logar()">ENTRAR</button>
        <p onclick="irParaCadastro()" style="cursor:pointer; color: #aaa; font-size: 14px;">Cadastrar-se</p>
        <div id="status"></div>
    </div>

    <div id="tela-cadastro" class="hidden">
        <h2>Criar Conta</h2>
        <input type="text" id="cad-nome" placeholder="Nome Completo">
        <input type="email" id="cad-email" placeholder="E-mail">
        <input type="password" id="cad-senha" placeholder="Senha">
        <input type="tel" id="cad-whatsapp" placeholder="WhatsApp (DDD) 90000-0000" maxlength="15">
        <button onclick="finalizarCadastro()">CRIAR MINHA CONTA</button>
        <p onclick="irParaLogin()" style="cursor:pointer; color: #aaa; font-size: 14px;">Voltar</p>
    </div>

    <div id="tela-painel" class="hidden">
        <div class="score-box">
            <p>Olá, <span id="nome-cliente"></span>!</p>
            <h1>R$ <span id="saldo-texto">0,00</span></h1>
        </div>
        <button onclick="location.reload()" style="background:#c0392b; margin-top:20px;">SAIR</button>
    </div>
</div>

<script>
    // LEMBRE-SE DE COLOCAR SUA URL DO SHEETDB
    const API_URL = "SUA_URL_DO_SHEETDB_AQUI";

    // MÁSCARA CORRIGIDA: SÓ APARECE SE TIVER NÚMERO
    const inputTel = document.getElementById('cad-whatsapp');
    inputTel.addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 0) {
            v = "(" + v;
            if (v.length > 3) v = v.slice(0, 3) + ") " + v.slice(3);
            if (v.length > 10) v = v.slice(0, 10) + "-" + v.slice(10);
        }
        e.target.value = v;
    });

    function irParaCadastro() { document.getElementById('tela-login').classList.add('hidden'); document.getElementById('tela-cadastro').classList.remove('hidden'); }
    function irParaLogin() { document.getElementById('tela-cadastro').classList.add('hidden'); document.getElementById('tela-login').classList.remove('hidden'); }

    async function logar() {
        const email = document.getElementById('login-email').value;
        const senha = document.getElementById('login-senha').value;
        const status = document.getElementById('status');
        if(!email || !senha) return alert("Preencha tudo!");
        status.innerText = "Verificando...";
        try {
            const response = await fetch(`${API_URL}/search?email=${email}&senha=${senha}`);
            const data = await response.json();
            if (data.length > 0) {
                document.getElementById('nome-cliente').innerText = data[0].nome;
                document.getElementById('saldo-texto').innerText = parseFloat(data[0].saldo).toFixed(2).replace('.', ',');
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-painel').classList.remove('hidden');
            } else { status.innerText = "Dados incorretos!"; }
        } catch (err) { status.innerText = "Erro de conexão."; }
    }

    async function finalizarCadastro() {
        const nome = document.getElementById('cad-nome').value;
        const email = document.getElementById('cad-email').value;
        const senha = document.getElementById('cad-senha').value;
        const whatsapp = document.getElementById('cad-whatsapp').value;

        // VALIDAÇÃO OBRIGATÓRIA DE NO MÍNIMO 14 CARACTERES
        if(whatsapp.length < 14) {
            return alert("O número deve ter o DDD e o 9 inicial! Ex: (89) 91234-5678");
        }

        if(!nome || !email || !senha) return alert("Preencha todos os campos!");

        try {
            const check = await fetch(`${API_URL}/search?email=${email}`);
            const exist = await check.json();
            if(exist.length > 0) return alert("E-mail já cadastrado!");

            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    "nome": nome, 
                    "email": email, 
                    "senha": senha, 
                    "whatsapp": whatsapp, 
                    "saldo": 0 
                })
            });

            alert("Conta criada com sucesso! Agora faça seu login.");
            irParaLogin();
        } catch (err) { alert("Erro ao salvar cadastro."); }
    }
</script>
</body>
</html>
